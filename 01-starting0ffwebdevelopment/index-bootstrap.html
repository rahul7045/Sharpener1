<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
      <form>
        <h3>Registration Form</h3>
        <hr />

        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" />
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" />
        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" name="phone" id="phone" />
        <label for="time" class="form-label">Time For Call</label>
        <div  class="input-group" >
           <input type="date" class="form-control" name="date" id="time" />
           <input type="time" class="form-control" name="time" id="time" />

        </div>
        <button class="btn btn-primary w-100 m-3">Submit</button>
      </form>
    </div>    
</body>
</html>
